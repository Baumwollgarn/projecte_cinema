<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinedom</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/addcinema.css">
</head>
<body>
<header>
    <div class="navbar flex-nav">
        <div>
            <a href=""><img src="./images/cinedom.png" alt="logo" class="logo"></a>
        </div>
        <div class="searchbar">
            <form action="">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" placeholder="Cercar" class="search-bar">
            </form>
        </div>
        <div>
            <nav>
                <ul>
                    <li class="max"><a href="index.html">Inici</a></li>
                    <li class="max"><a href="billboard.html">Cartelera</a></li>
                    <li class="max"><a href="addcinema.html">Afegir cinema</a></li>
                </ul>
            </nav>
        </div>
        <div class="menu-icon">
            <img src="menu-icon.png" alt="menu-icon" onclick="openMobileMenu()">
        </div>
    </div>
</header>
<main>
    <div class="menu-mobile-content closed" id="menu-mobile-content">
        <nav>
            <ul class="max-mobile-ul">
                <li class="max-mobile"><a href="index.html">Inici</a></li>
                <li class="max-mobile"><a href="billboard.html">Cartelera</a></li>
                <li class="max-mobile"><a href="addcinema.html">Afegir cinema</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="addcinema">
            <h1>Afegir cinema</h1>
            <form action="" class="form-main">
                <div class="form-group">
                    <label for="cinema-name">Nom del cinema</label>
                    <input type="text" id="cinema-name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="cinema-address">Adreça del cinema</label>
                    <input type="text" id="cinema-address" class="form-control">
                </div>
                <div class="form-group">
                    <label for="cinema-city">Ciutat del cinema</label>
                    <input list="city" id="cinema-city" class="form-control">
                    <datalist id="city">
                        <option value="Barcelona">
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="cinema-phone-number">Numero telèfon cinema</label>
                    <input type="text" id="cinema-phone-number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="cinema-email">Email del cinema</label>
                    <input type="text" id="cinema-email" class="form-control">
                </div>
                <button type="submit" class="submit-btn">Afegir</button>
            </form>
        </div>
    </div>
</main>
<footer>
    <div class="footer">
        <div class="subscribe">
            <h3>Subscriu-te a la nostra newsletter</h3>
            <form action="">
                <input type="text" placeholder="Email" class="subscribe-bar">
                <button type="submit" class="subscribe-button">Subscriure</button>
            </form>
        </div>
        <div class="mini-nav">
            <nav>
                <ul>
                    <li><a href="index.html">Inici</a></li>
                    <li><a href="billboard.html">Cartelera</a></li>
                    <li><a href="addcinema.html">Afegir cinema</a></li>
                </ul>
            </nav>
        </div>
    </div>
</footer>

<script src="./js/fetch-cities.js"></script>
<script src="./js/main.js"></script></script>
</body>
</html>
